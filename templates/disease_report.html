<!DOCTYPE html>
<html>
<head>
    <title>PlantDoc | Leaf Disease Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6fff6;
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
        }
        .header .title {
            font-size: 28px;
            font-weight: bold;
        }
        .header .home-btn {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .report-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .report-card h4 {
            color: #2e7d32;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="title">ðŸŒ¿ PlantDoc</div>
        <a href="/" class="home-btn">Home</a>
    </div>

    <!-- Report Section -->
  
<div class="container mt-4">
    {% for plant in predictions %}
    <div class="report-card">
        <h4>{{ plant.name }}</h4>
        <p><strong>Disease:</strong> {{ plant.disease }}</p>
        <p><strong>Prevention:</strong> {{ plant.prevention }}</p>
        <p><strong>Supplements:</strong> {{ plant.supplements }}</p>
        <p><strong>Cure Duration:</strong> {{ plant.duration }}</p>
    </div>
    {% endfor %}
</div>


</body>
</html>
