<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PlantDoc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(47, 143, 78, 0.9);
    }

    .navbar a, .navbar-brand {
      color: white !important;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #d4ffd4 !important;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      min-height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .form-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-box h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #388e3c;
      color: white;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #2e7d32;
    }

    .extra-links {
      margin-top: 15px;
    }

    .extra-links a {
      display: block;
      color: #2e7d32;
      text-decoration: none;
      margin-top: 8px;
    }

    .toast-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">ðŸŒ¿ PlantDoc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon" style="color:white;">â˜°</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="overlay">
    <div class="form-box">
      <h2>Login to PlantDoc</h2>
      <form method="POST">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-custom">Login</button>
      </form>
      <div class="extra-links">
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        <a href="{{ url_for('register') }}">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <!-- Toast Message -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="toast-message" id="toast">
        {{ messages[0] }}
      </div>
      <script>
        document.getElementById("toast").style.display = "block";
        setTimeout(() => {
          document.getElementById("toast").style.display = "none";
        }, 3000);
      </script>
    {% endif %}
  {% endwith %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
